<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feelings â€“ Pravachanas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 24px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
      color: #e63e00;
      text-align: center;
    }

    .feeling-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .feeling-box {
      background-color: #1a1a1a;
      border: 2px solid #e63e00;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .feeling-box:hover {
      background-color: #e63e00;
      color: #0d0d0d;
      transform: scale(1.05);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }

    .video-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s;
      box-shadow: 0 0 6px #222 inset;
    }

    iframe {
      width: 100%;
      height: 200px;
    }

    .video-info {
      padding: 12px;
    }

    .video-title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 4px;
      color: #fff;
    }

    .video-description {
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Explore Pravachanas by Feelings</h1>

    <!-- Feeling selector -->
    <div class="feeling-grid">
      <div class="feeling-box" data-feeling="Anger">ðŸ˜¡ Anger</div>
      <div class="feeling-box" data-feeling="Sadness">ðŸ˜¢ Sadness</div>
      <div class="feeling-box" data-feeling="Loneliness">ðŸ˜” Loneliness</div>
      <div class="feeling-box" data-feeling="Revenge">ðŸ˜  Revenge</div>
      <div class="feeling-box" data-feeling="All">ðŸŒˆ Show All</div>
    </div>

    <!-- Videos -->
    <div class="video-grid" id="videoGrid">
      {% for item in pravachanas %}
        <div class="video-card" data-feeling="{{ item.feeling|default('') }}">
          <iframe src="https://www.youtube.com/embed/{{ item.video_id }}" frameborder="0" allowfullscreen></iframe>
          <div class="video-info">
            <div class="video-title">{{ item.category }}</div>
            <div class="video-description">By {{ item.author }}</div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    const feelingBoxes = document.querySelectorAll('.feeling-box');
    const videoCards = document.querySelectorAll('.video-card');

    feelingBoxes.forEach(box => {
      box.addEventListener('click', () => {
        const selectedFeeling = box.getAttribute('data-feeling');

        videoCards.forEach(card => {
          const cardFeeling = card.getAttribute('data-feeling');
          if (selectedFeeling === "All" || cardFeeling === selectedFeeling) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
