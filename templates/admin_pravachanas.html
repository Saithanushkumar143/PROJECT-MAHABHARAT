<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Manage Pravachanas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      padding: 20px;
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #222;
    }

    button {
      background: #e63e00;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      margin: 2px;
      border-radius: 5px;
    }

    button:hover {
      background: #b23100;
    }

    input[type="text"] {
      padding: 5px;
      margin: 2px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #1a1a1a;
      color: white;
    }

    a {
      color: #e63e00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #homeButton {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 48px;
      height: 48px;
      background-color: #e63e00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 0 10px #e63e00;
      z-index: 10000;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #homeButton:hover {
      background-color: #ff5400;
      box-shadow: 0 0 16px #ff5400;
    }

    #homeButton svg {
      width: 24px;
      height: 24px;
    }

    /* Loader */
    .loader-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .dot-loader {
      display: flex;
      gap: 10px;
    }

    .dot-loader div {
      width: 14px;
      height: 14px;
      background-color: #e63e00;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .dot-loader div:nth-child(2) {
      animation-delay: 0.1s;
    }

    .dot-loader div:nth-child(3) {
      animation-delay: 0.2s;
    }

    .dot-loader div:nth-child(4) {
      animation-delay: 0.3s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-12px);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader-wrapper" id="loader">
    <div class="dot-loader">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <h1>Admin Panel - Manage Pravachanas</h1>

  <a href="/admin/panel" id="homeButton" aria-label="Go Back">
    <svg viewBox="0 0 24 24" fill="white">
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
  </a>

  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Author</th>
        <th>Video Link</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for video in pravachanas %}
      <tr>
        <td>
          <form action="/admin/edit_video/{{ video._id }}" method="POST">
            <input type="text" name="category" value="{{ video.category }}" required>
        </td>
        <td>
            <input type="text" name="author" value="{{ video.author }}" required>
        </td>
        <td>
            <input type="text" name="youtube_link" value="https://youtu.be/{{ video.video_id }}" required>
        </td>
        <td>
            <button type="submit">Save</button>
          </form>
          <form action="/admin/delete_video/{{ video._id }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this video?');">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    // Loader Fade & Content Reveal
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        document.body.style.display = 'block';
      }, 500);
    });
  </script>
</body>
</html>
