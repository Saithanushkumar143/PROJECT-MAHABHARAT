<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mahabharata Pravachanas</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* LOADER STYLES */
    #loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10001;
    }

    .dot-loader {
      display: flex;
      gap: 10px;
    }

    .dot-loader div {
      width: 12px;
      height: 12px;
      background-color: #e63e00;
      border-radius: 50%;
      animation: pulse 0.8s infinite ease-in-out;
    }

    .dot-loader div:nth-child(2) { animation-delay: 0.1s; }
    .dot-loader div:nth-child(3) { animation-delay: 0.2s; }
    .dot-loader div:nth-child(4) { animation-delay: 0.3s; }

    @keyframes pulse {
      0%, 100% {
        transform: scale(0.6);
        opacity: 0.5;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 20px 24px 40px 24px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
      color: #e63e00;
      text-align: center;
      user-select: none;
    }

    .search-clear-wrapper {
      max-width: 450px;
      margin: 0 auto 28px auto;
      display: flex;
      gap: 10px;
    }

    #searchInput {
      flex-grow: 1;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: #eee;
      font-size: 1rem;
      box-shadow: inset 0 0 6px #333;
    }

    #searchInput:focus {
      outline: none;
      background-color: #2b2b2b;
    }

    #clearFilters {
      background-color: #e63e00;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      padding: 0 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    #clearFilters:hover {
      background-color: #ff5400;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    .video-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 6px #222 inset;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #e63e00;
    }

    .video-thumbnail {
      width: 100%;
    }

    .video-info {
      padding: 12px;
    }

    .video-title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 4px;
      color: #fff;
    }

    .video-description {
      font-size: 0.85rem;
      color: #ccc;
    }

    @media (max-width: 1024px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .video-grid {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 20px 12px 40px 12px;
      }
      .search-clear-wrapper {
        max-width: 100%;
        margin-bottom: 20px;
      }
    }

    #homeButton {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 48px;
      height: 48px;
      background-color: #e63e00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 0 10px #e63e00;
      z-index: 10000;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #homeButton:hover {
      background-color: #ff5400;
      box-shadow: 0 0 16px #ff5400;
    }

    #homeButton svg {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <!-- 4-dot loader -->
  <div id="loader">
    <div class="dot-loader">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <!-- Home button -->
  <a href="/dashboard" id="homeButton" aria-label="Go to Dashboard">
    <svg viewBox="0 0 24 24" fill="white">
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
  </a>

  <!-- Main content -->
  <div class="container" id="mainContainer">
    <h1>Mahabharata Pravachanas</h1>

    <div class="search-clear-wrapper">
      <input type="text" id="searchInput" placeholder="Search videos..." autocomplete="off" />
      <button id="clearFilters">Clear Filters</button>
    </div>

    <div class="video-grid" id="videoGrid">
      {% for video in pravachanas %}
        <div class="video-card"
             data-category="{{ video.category | lower }}"
             data-author="{{ video.author | lower }}"
             data-title="{{ (video.category + ' ' + video.author) | lower }}">
          <a href="https://youtu.be/{{ video.video_id }}" target="_blank">
            <img class="video-thumbnail" src="https://img.youtube.com/vi/{{ video.video_id }}/hqdefault.jpg" alt="Thumbnail for {{ video.category }}">
          </a>
          <div class="video-info">
            <h3 class="video-title">{{ video.category }}</h3>
            <p class="video-description">By {{ video.author }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearFilters');
    const videoGrid = document.getElementById('videoGrid');
    const videos = Array.from(videoGrid.children);

    function filterVideos() {
      const term = searchInput.value.toLowerCase().trim();
      videos.forEach(video => {
        const title = video.dataset.title;
        video.style.display = title.includes(term) ? 'flex' : 'none';
      });
    }

    searchInput.oninput = filterVideos;
    clearBtn.onclick = () => {
      searchInput.value = '';
      filterVideos();
    };

    window.onload = () => {
      // Hide loader when page is ready
      const loader = document.getElementById("loader");
      loader.style.transition = "opacity 0.3s ease";
      loader.style.opacity = "0";
      setTimeout(() => loader.style.display = "none", 300);
      filterVideos(); // Show videos
    };
  </script>
</body>
</html>
