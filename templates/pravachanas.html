<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mahabharata Pravachanas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      overflow-y: auto;
    }

    .container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      color: #e63e00;
      text-align: center;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    .video-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease-in-out;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .video-thumbnail {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-info {
      padding: 12px;
    }

    .video-title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 4px;
      color: #ffffff;
    }

    .video-description {
      font-size: 0.85rem;
      color: #ccc;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }

    @media (max-width: 1024px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .video-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mahabharata Pravachanas</h1>
    <div class="video-grid">
      <!-- Video 1 -->
      <div class="video-card">
        <a href="https://youtu.be/SpuWnbaQ7s4?si=9CsyAm0QWY9Hw1ua" target="_blank">
          <img class="video-thumbnail" src="https://img.youtube.com/vi/SpuWnbaQ7s4/hqdefault.jpg" alt="Episode 1">
        </a>
        <div class="video-info">
          <div class="video-title">Episode 1: The Beginning</div>
          <div class="video-description">Introduction to the Mahabharata's wisdom.</div>
        </div>
      </div>

      <!-- Video 2 -->
      <div class="video-card">
        <a href="https://youtu.be/7tOWbpFvcug?si=xbgKRdZBhgTnBg2h" target="_blank">
          <img class="video-thumbnail" src="https://img.youtube.com/vi/7tOWbpFvcug/hqdefault.jpg" alt="Sri Krishna">
        </a>
        <div class="video-info">
          <div class="video-title">Sri Krishna Paripurna Avatar</div>
          <div class="video-description">by Sri Chaganti Garu</div>
        </div>
      </div>

      <!-- Video 3 -->
      <div class="video-card">
        <a href="https://youtu.be/FpuBhQfdDJ4?si=56rMnQ16DnGocd0e" target="_blank">
          <img class="video-thumbnail" src="https://img.youtube.com/vi/FpuBhQfdDJ4/hqdefault.jpg" alt="Karna">
        </a>
        <div class="video-info">
          <div class="video-title">The Actual Life of Karna</div>
          <div class="video-description">Exploring the life of Karna.</div>
        </div>
      </div>

      <!-- You can add more cards below by repeating the structure -->
    </div>
  </div>
</body>
</html>
