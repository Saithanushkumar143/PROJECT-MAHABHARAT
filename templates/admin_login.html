<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Mahabharata Wisdom</title>
  <style>
    /* 4-dot loader */
    .loader-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .dot-loader {
      display: flex;
      gap: 10px;
    }

    .dot-loader div {
      width: 15px;
      height: 15px;
      background-color: #e63e00;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .dot-loader div:nth-child(2) {
      animation-delay: 0.15s;
    }

    .dot-loader div:nth-child(3) {
      animation-delay: 0.3s;
    }

    .dot-loader div:nth-child(4) {
      animation-delay: 0.45s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-15px);
        opacity: 0.6;
      }
    }

    /* Login Styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0d0d0d, #1a1a1a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(230, 62, 0, 0.4);
      text-align: center;
      width: 300px;
      display: none;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #e63e00;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      border: none;
      border-bottom: 2px solid #e63e00;
      color: white;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #e63e00;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
    }

    .error-message {
      color: #ff4c4c;
      margin-bottom: 10px;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- 4-dot Loader -->
  <div class="loader-wrapper" id="loader">
    <div class="dot-loader">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <!-- Login Form -->
  <div class="login-container" id="main-content">
    <h1>Login to Wisdom</h1>
    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('admin_routes.admin_login') }}" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Welcome back, Boss.</p>
  </div>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const content = document.getElementById('main-content');
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        content.style.display = 'block';
      }, 500);
    });
  </script>
</body>
</html>
