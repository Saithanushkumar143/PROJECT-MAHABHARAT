<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahabharata Wisdom App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/wisdom.css') }}">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 960px;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      color: #e63e00;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .cta-button {
      background-color: #e63e00;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #c03c00;
    }

    /* Loader styles */
    .loader-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .dot-loader {
      display: flex;
      gap: 10px;
    }

    .dot-loader div {
      width: 14px;
      height: 14px;
      background-color: #e63e00;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .dot-loader div:nth-child(2) {
      animation-delay: 0.1s;
    }

    .dot-loader div:nth-child(3) {
      animation-delay: 0.2s;
    }

    .dot-loader div:nth-child(4) {
      animation-delay: 0.3s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-12px);
        opacity: 0.6;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .cta-button {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Page Loader -->
  <div class="loader-wrapper" id="page-loader">
    <div class="dot-loader">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <!-- Main content -->
  <div class="container" style="display: none;">
    <h1>Mahabharata Wisdom App</h1>
    <p class="subtitle">Channeling epic intelligence for everyday insight.</p>
    <div class="button-group">
      <a href="/explore" class="cta-button">Let's Dive Into the Wisdom</a>
    </div>
  </div>

  <script>
    // Fade out loader on window load
    window.addEventListener('load', () => {
      const loader = document.getElementById('page-loader');
      const main = document.querySelector('.container');
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        main.style.display = 'block';
      }, 500);
    });
  </script>
</body>
</html>
