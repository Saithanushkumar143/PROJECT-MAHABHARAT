<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Mahabharata Wisdom</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(230, 62, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #e63e00;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: white;
      font-size: 1rem;
    }

    button {
      background-color: #e63e00;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c03c00;
    }

    .error-message {
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    /* Loader */
    .loader-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .dot-loader {
      display: flex;
      gap: 10px;
    }

    .dot-loader div {
      width: 14px;
      height: 14px;
      background-color: #e63e00;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .dot-loader div:nth-child(2) {
      animation-delay: 0.1s;
    }

    .dot-loader div:nth-child(3) {
      animation-delay: 0.2s;
    }

    .dot-loader div:nth-child(4) {
      animation-delay: 0.3s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-12px);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>

<!-- Loader -->
<div class="loader-wrapper" id="page-loader">
  <div class="dot-loader">
    <div></div><div></div><div></div><div></div>
  </div>
</div>

<!-- Login Form -->
<div class="login-container" style="display: none;">
  <h1>Login to Wisdom</h1>
  {% if error %}
    <p class="error-message">{{ error }}</p>
  {% endif %}
  <form action="{{ url_for('admin_routes.admin_login') }}" method="POST">
    <input type="text" id="username" name="username" placeholder="Username" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p>Welcome back Boss</p>
</div>

<script>
  window.addEventListener('load', () => {
    const loader = document.getElementById('page-loader');
    const container = document.querySelector('.login-container');
    loader.style.opacity = '0';
    setTimeout(() => {
      loader.style.display = 'none';
      container.style.display = 'block';
    }, 500);
  });
</script>

</body>
</html>
