<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore - Mahabharata Wisdom App</title>
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/wisdom.css') }}">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(230, 62, 0, 0.4);
      max-width: 700px;
      width: 100%;
      display: none;
    }

    .heading {
      color: #e63e00;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .path-group {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: stretch;
      gap: 40px;
      flex-wrap: nowrap;
    }

    .path {
      position: relative;
      overflow: hidden;
      width: 250px;
      height: 250px;
      background-color: #2a2a2a;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .path:hover {
      background-color: #e63e00;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(230, 62, 0, 0.7);
    }

    .path img {
      width: 120px;
      height: 120px;
      margin-bottom: 0;
      pointer-events: none;
    }

    .path-label {
      display: none;
    }

    /* Ripple effect */
    .path::after {
      content: "";
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    .path:active::after {
      width: 200px;
      height: 200px;
      left: calc(50% - 100px);
      top: calc(50% - 100px);
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Loader */
    .loader-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .dot-loader {
      display: flex;
      gap: 10px;
    }

    .dot-loader div {
      width: 14px;
      height: 14px;
      background-color: #e63e00;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .dot-loader div:nth-child(2) {
      animation-delay: 0.1s;
    }

    .dot-loader div:nth-child(3) {
      animation-delay: 0.2s;
    }

    .dot-loader div:nth-child(4) {
      animation-delay: 0.3s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-12px);
        opacity: 0.6;
      }
    }

    @media (max-width: 900px) {
      .container {
        padding: 20px 4px;
        max-width: 98vw;
      }
      .path-group {
        gap: 16px;
      }
      .path {
        width: 40vw;
        min-width: 120px;
        max-width: 180px;
        height: 120px;
        padding: 8px 0;
      }
      .path img {
        width: 80px;
        height: 80px;
        margin-bottom: 0;
      }
      .heading {
        font-size: 1.2rem;
        margin-bottom: 16px;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 8px 2px;
        max-width: 99vw;
        border-radius: 0;
      }
      .path-group {
        gap: 8px;
      }
      .path {
        width: 44vw;
        min-width: 90px;
        max-width: 140px;
        height: 90px;
        padding: 4px 0;
        font-size: 0.95rem;
      }
      .path img {
        width: 60px;
        height: 60px;
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>

<!-- Loader -->
<div class="loader-wrapper" id="page-loader">
  <div class="dot-loader">
    <div></div><div></div><div></div><div></div>
  </div>
</div>

<!-- Main Content -->
<div class="container" id="main-content">
  <h2 class="heading">Choose Your Path</h2>
  <div class="path-group">
    <a href="/dashboard" class="path">
      <img src="{{ url_for('static', filename='images/user1.png') }}" alt="User Icon">
    </a>
    <a href="/login" class="path">
      <img src="{{ url_for('static', filename='images/admin1.png') }}" alt="Admin Icon">
    </a>
  </div>
</div>

<script>
  window.addEventListener('load', () => {
    const loader = document.getElementById('page-loader');
    const content = document.getElementById('main-content');

    loader.style.opacity = '0';
    setTimeout(() => {
      loader.style.display = 'none';
      content.style.display = 'block';
    }, 500);
  });
</script>

</body>
</html>
</script>

</body>
</html>
