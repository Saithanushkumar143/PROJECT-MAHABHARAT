<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore - Mahabharata Wisdom App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/wisdom.css') }}">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(230, 62, 0, 0.4);
      max-width: 700px;
      width: 100%;
    }

    .heading {
      color: #e63e00;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .path-group {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .path {
      position: relative;
      overflow: hidden;
      width: 250px;
      height: 250px;
      background-color: #2a2a2a;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .path:hover {
      background-color: #e63e00;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(230, 62, 0, 0.7);
    }

    .path img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      pointer-events: none;
    }

    .path-label {
      font-size: 1.3rem;
      font-weight: bold;
      pointer-events: none;
    }

    /* Ripple Effect */
    .path::after {
      content: "";
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    .path:active::after {
      width: 200px;
      height: 200px;
      left: calc(50% - 100px);
      top: calc(50% - 100px);
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="heading">Choose Your Path</h2>
    <div class="path-group">
      <a href="/dashboard" class="path">
        <img src="{{ url_for('static', filename='images/user.jpg') }}" alt="User Icon">
        <div class="path-label">User</div>
      </a>
      <a href="/admin_login" class="path">
        <img src="{{ url_for('static', filename='images/admin.png') }}" alt="Admin Icon">
        <div class="path-label">Admin</div>
      </a>
    </div>
  </div>
</body>
</html>
