<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - KurukshetraMind</title>
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.4s, color 0.4s;
    }

    .light-mode {
      background-color: #fff !important;
      color: #111 !important;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(230, 62, 0, 0.3);
    }

    .light-mode .container {
      background-color: #fff !important;
      color: #111 !important;
    }

    h1 {
      margin-bottom: 30px;
    }

    .theme-toggle-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 40px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #333;
      transition: 0.4s;
      border-radius: 40px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 30px;
      width: 30px;
      left: 5px;
      bottom: 5px;
      background-image: url('https://img.icons8.com/ios-filled/50/ffffff/sun--v1.png');
      background-size: cover;
      background-repeat: no-repeat;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #fcd34d;
    }

    input:checked + .slider:before {
      transform: translateX(40px);
      background-image: url('https://img.icons8.com/ios-filled/50/ffffff/crescent-moon.png');
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #e63e00;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #c03500;
    }

    .light-mode a.button {
      background-color: #d64500;
      color: #fff !important;
    }

    /* LOADER */
    #loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .dot-loader {
      display: flex;
      gap: 10px;
    }

    .dot-loader div {
      width: 12px;
      height: 12px;
      background-color: #e63e00;
      border-radius: 50%;
      animation: pulse 0.8s infinite ease-in-out;
    }

    .dot-loader div:nth-child(2) { animation-delay: 0.1s; }
    .dot-loader div:nth-child(3) { animation-delay: 0.2s; }
    .dot-loader div:nth-child(4) { animation-delay: 0.3s; }

    @keyframes pulse {
      0%, 100% {
        transform: scale(0.6);
        opacity: 0.5;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- LOADER -->
  <div id="loader">
    <div class="dot-loader">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <!-- SETTINGS PANEL -->
  <div class="container">
    <h1>üõ†Ô∏è Settings</h1>

    <div class="theme-toggle-wrapper">
      <span>Light</span>
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
      </label>
      <span>Dark</span>
    </div>

    <a href="/dashboard" class="button">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>

  <script>
    const toggle = document.getElementById("modeToggle");

    // Apply saved mode
    const savedMode = localStorage.getItem("mode") || "dark";
    if (savedMode === "light") {
      document.body.classList.add("light-mode");
      toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        document.body.classList.add("light-mode");
        localStorage.setItem("mode", "light");
      } else {
        document.body.classList.remove("light-mode");
        localStorage.setItem("mode", "dark");
      }
    });

    // Loader logic
    window.onload = () => {
      const loader = document.getElementById("loader");
      loader.style.transition = "opacity 0.3s ease";
      loader.style.opacity = "0";
      setTimeout(() => loader.style.display = "none", 300);
    };
  </script>

</body>
</html>
