<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - KurukshetraMind</title>
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.4s, color 0.4s;
    }

    .light-mode {
      background-color: #fff !important;
      color: #111 !important;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(230, 62, 0, 0.3);
    }

    .light-mode .container {
      background-color: #fff !important;
      color: #111 !important;
    }

    h1 {
      margin-bottom: 30px;
    }

    .theme-toggle-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* Uiverse.io Switch Styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 90px;
      height: 40px;
      border: 1px solid rgb(58, 58, 58);
      border-radius: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: black;
      border-radius: 20px;
      transition: 0.4s;
      overflow: hidden;
      z-index: 2;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 30px;
      width: 30px;
      left: 4px;
      bottom: 5px;
      background-color: white;
      transition: 1s;
      border-radius: 50%;
      overflow: hidden;
    }

    .moons-hole {
      content: "";
      position: absolute;
      opacity: 1;
      transition: 1s;
    }

    .moon-hole {
      position: absolute;
      border-radius: 50%;
      transform: translateX(0px);
    }

    .moon-hole:nth-child(1) {
      background-color: rgb(85, 85, 85);
      height: 5px;
      width: 5px;
      top: 26px;
      left: 20px;
    }

    .moon-hole:nth-child(2) {
      background-color: rgb(85, 85, 85);
      height: 10px;
      width: 10px;
      top: 16px;
      left: 7px;
    }

    .moon-hole:nth-child(3) {
      background-color: rgb(85, 85, 85);
      height: 4px;
      width: 4px;
      top: 12px;
      left: 21px;
    }

    input:checked + .slider {
      background-color: #62cff0;
    }

    input:checked + .slider:before {
      transform: translateX(52px);
      background-color: orange;
    }

    input:checked + .slider .moons-hole {
      transform: translateX(52px);
      opacity: 0;
    }

    .stars {
      right: 6px;
      top: 0;
      bottom: 0;
      transition: 1s;
      transform: translateY(0px);
    }

    .star {
      position: absolute;
      fill: white;
      animation: star-twinkle 2s infinite;
      opacity: 1;
    }

    .star:nth-child(1) {
      top: 5px;
      right: 29px;
      width: 20px;
      animation-delay: 0.3s;
    }

    .star:nth-child(2) {
      top: 18px;
      right: 9px;
      width: 15px;
    }

    .star:nth-child(3) {
      top: 5px;
      right: 15px;
      width: 10px;
      animation-delay: 0.6s;
    }

    .star:nth-child(4) {
      top: 26px;
      right: 28px;
      width: 12px;
      animation-delay: 0.9s;
    }

    .star:nth-child(5) {
      top: 2px;
      right: 50px;
      width: 8px;
      animation-delay: 1.2s;
    }

    input:checked + .slider .stars {
      transform: translateY(-32px);
      opacity: 0;
    }

    @keyframes star-twinkle {
      0% { transform: scale(1); }
      40% { transform: scale(1.2); }
      80% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }

    .clouds {
      position: absolute;
      left: 6px;
      top: 0;
      bottom: 0;
      width: 20px;
      transition: 1s;
      transform: translateX(-55px);
    }

    .black-clouds {
      position: absolute;
      left: 6px;
      top: 0;
      bottom: 0;
      width: 20px;
      transition: 1s;
      transform: translateX(-55px);
      opacity: 0;
      z-index: 0;
    }

    .black-cloud {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #555;
      opacity: 60%;
      border-radius: 50%;
      animation: cloud-move 6s infinite;
      animation-delay: 1s;
    }

    .black-cloud:nth-child(1) {
      top: 1px;
      right: 3px;
    }

    .black-cloud:nth-child(2) {
      top: 15px;
      left: 9px;
    }

    .black-cloud:nth-child(3) {
      top: 20px;
      left: 27px;
    }

    input:checked + .slider .black-clouds {
      transform: translateX(32px);
      opacity: 1;
    }

    .cloud {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      z-index: 1;
      animation: cloud-move 6s infinite;
    }

    .cloud:nth-child(1) {
      top: 0;
      height: 21px;
      width: 21px;
      right: 14px;
    }

    .cloud:nth-child(2) {
      height: 25px;
      width: 25px;
      border-radius: 50%;
      top: 14px;
      right: 6px;
    }

    .cloud:nth-child(3) {
      height: 23px;
      width: 23px;
      top: 28px;
      left: 4px;
    }

    .cloud:nth-child(4) {
      top: 26px;
      left: 20px;
    }

    .cloud:nth-child(5) {
      top: 30px;
      left: 30px;
    }

    .cloud:nth-child(6) {
      top: 27px;
      left: 46px;
    }

    .cloud:nth-child(7) {
      top: 31px;
      left: 58px;
    }

    input:checked + .slider .clouds {
      transform: translateX(32px);
      opacity: 1;
    }

    @keyframes cloud-move {
      0% { transform: translateX(-32px); }
      40% { transform: translateX(-36px); }
      80% { transform: translateX(-28px); }
      100% { transform: translateX(-32px); }
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #e63e00;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #c03500;
    }

    .light-mode a.button {
      background-color: #d64500;
      color: #fff !important;
    }

    /* LOADER */
    #loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .dot-loader {
      display: flex;
      gap: 10px;
    }

    .dot-loader div {
      width: 12px;
      height: 12px;
      background-color: #e63e00;
      border-radius: 50%;
      animation: pulse 0.8s infinite ease-in-out;
    }

    .dot-loader div:nth-child(2) { animation-delay: 0.1s; }
    .dot-loader div:nth-child(3) { animation-delay: 0.2s; }
    .dot-loader div:nth-child(4) { animation-delay: 0.3s; }

    @keyframes pulse {
      0%, 100% {
        transform: scale(0.6);
        opacity: 0.5;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Add styles for new-version theme if needed */
    .theme-new-version .container {
      background: linear-gradient(135deg, #e63e00 0%, #ffb347 100%);
      color: #fff !important;
      box-shadow: 0 0 30px rgba(230, 62, 0, 0.5);
    }
    .theme-new-version {
      background-color: #222 !important;
      color: #fff !important;
    }
    .theme-new-version a.button {
      background-color: #fff;
      color: #e63e00 !important;
      border: 1px solid #e63e00;
    }
    .theme-new-version a.button:hover {
      background-color: #ffe5d0;
    }

    /* Glass radio group styles */
    .glass-radio-group-vertical {
      position: relative;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0);
      padding: 1.5rem 1.2rem;
      border: 0px solid rgb(255, 255, 255, 0);
      border-radius: 1rem;
      backdrop-filter: blur(16px);
      width: 230px;
      overflow: hidden;
      gap: 0.5rem;
      margin: 0 auto;
    }

    .glass-radio-group-vertical input {
      display: none;
    }

    .glass-radio-group-vertical label {
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 1rem 1.2rem;
      border-radius: 0.8rem;
      font-weight: 600;
      color: #ccc;
      cursor: pointer;
      z-index: 2;
      transition: all 0.4s ease-in-out;
      overflow: hidden;
    }

    .label-text {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .radio-indicator {
      width: 1.2rem;
      height: 1.2rem;
      border-radius: 50%;
      background: #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      color: white;
      box-shadow: 0 0 0 2px transparent;
      transition: all 0.3s ease-in-out;
    }

    .checkmark {
      opacity: 0;
      transform: scale(0);
      transition: all 0.3s ease-in-out;
    }

    .glass-glider-vertical {
      position: absolute;
      left: 0;
      height: 56px;
      width: 80%;
      margin-left: 20px;
      border-radius: 0.8rem;
      z-index: 1;
      transition:
        transform 0.4s cubic-bezier(0.5, 1.6, 0.4, 1),
        background 0.5s ease-in-out,
        box-shadow 0.4s;
    }

    #theme-classic:checked ~ .glass-glider-vertical {
      transform: translateY(0%);
      background: linear-gradient(135deg, #00000050, #d1d1d1cc);
      box-shadow: 0 0 15px #00000077;
    }
    #theme-classic:checked + label {
      color: white;
    }
    #theme-classic:checked + label .radio-indicator {
      background: #c0c0c0;
      box-shadow:
        0 0 0 2px #858585aa,
        0 0 6px #6b6b6baa;
    }
    #theme-classic:checked + label .checkmark {
      opacity: 1;
      transform: scale(1);
    }

    #theme-aurora:checked ~ .glass-glider-vertical {
      transform: translateY(115%);
      background: linear-gradient(135deg, #00000050, #ffbb00);
      box-shadow: 0 0 15px #00000077;
    }
    #theme-aurora:checked + label {
      color: white;
    }
    #theme-aurora:checked + label .radio-indicator {
      background: #ffc400;
      box-shadow:
        0 0 0 2px #9c7300d3,
        0 0 6px #695a00aa;
    }
    #theme-aurora:checked + label .checkmark {
      opacity: 1;
      transform: scale(1);
    }

    .glass-radio-group-vertical:has(#theme-classic:checked) {
      border-color: #c0c0c0;
      box-shadow:
        0 4px 20px rgba(0, 0, 0, 0.2),
        inset 0 0 8px rgba(255, 255, 255, 0.4);
    }

    .glass-radio-group-vertical:has(#theme-aurora:checked) {
      border-color: #ffbb00;
      box-shadow:
        0 4px 20px rgba(0, 0, 0, 0.2),
        inset 0 0 8px rgba(255, 196, 0, 0.527);
    }

    /* Aurora theme styles */
    .theme-aurora .container {
      background: linear-gradient(135deg, #0b0f1a 0%, #121528 100%);
      color: #f5c542 !important;
      box-shadow: 0 0 30px #f5c54255, 0 0 60px #0b0f1a88;
    }
    .theme-aurora {
      background-color: #0b0f1a !important;
      color: #f5c542 !important;
    }
    .theme-aurora a.button {
      background-color: #121528;
      color: #f5c542 !important;
      border: 1px solid #f5c542;
      box-shadow: 0 0 8px #f5c54255;
    }
    .theme-aurora a.button:hover {
      background-color: #23294a;
      color: #fffbe6 !important;
    }
    .theme-aurora h1,
    .theme-aurora label,
    .theme-aurora .label-text {
      color: #f5c542 !important;
      text-shadow: 0 0 8px #f5c54255;
    }
    .theme-aurora .radio-indicator {
      background: #23294a;
      border: 2px solid #f5c542;
      color: #f5c542;
      box-shadow: 0 0 6px #f5c54255;
    }
    .theme-aurora .checkmark {
      color: #f5c542;
    }
  </style>
</head>
<body>

  <!-- LOADER -->
  <div id="loader">
    <div class="dot-loader">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <!-- SETTINGS PANEL -->
  <div class="container">
    <h1>üõ†Ô∏è Settings</h1>

    <div class="theme-toggle-wrapper">
      <span>Dark</span>
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider">
          <span class="moons-hole">
            <span class="moon-hole"></span>
            <span class="moon-hole"></span>
            <span class="moon-hole"></span>
          </span>
          <span class="stars">
            <svg class="star" viewBox="0 0 24 24"><circle cx="12" cy="12" r="2"/></svg>
            <svg class="star" viewBox="0 0 24 24"><circle cx="12" cy="12" r="1.5"/></svg>
            <svg class="star" viewBox="0 0 24 24"><circle cx="12" cy="12" r="1"/></svg>
            <svg class="star" viewBox="0 0 24 24"><circle cx="12" cy="12" r="1.2"/></svg>
            <svg class="star" viewBox="0 0 24 24"><circle cx="12" cy="12" r="0.8"/></svg>
          </span>
          <span class="clouds">
            <span class="cloud"></span>
            <span class="cloud"></span>
            <span class="cloud"></span>
            <span class="cloud"></span>
            <span class="cloud"></span>
            <span class="cloud"></span>
            <span class="cloud"></span>
          </span>
          <span class="black-clouds">
            <span class="black-cloud"></span>
            <span class="black-cloud"></span>
            <span class="black-cloud"></span>
          </span>
        </span>
      </label>
      <span>Light</span>
    </div>

    <!-- Theme Block -->
    <div style="margin-top: 35px; text-align: center;">
      <label style="font-weight: bold; margin-bottom: 10px; display: block;">Theme:</label>
      <div class="glass-radio-group-vertical" id="themeRadioGroup">
        <input id="theme-classic" name="theme" type="radio" />
        <label data-color="silver" for="theme-classic">
          <span class="radio-indicator">
            <span class="checkmark">‚úì</span>
          </span>
          <span class="label-text">Classic</span>
        </label>

        <input id="theme-aurora" name="theme" type="radio" />
        <label data-color="gold" for="theme-aurora">
          <span class="radio-indicator">
            <span class="checkmark">‚úì</span>
          </span>
          <span class="label-text">Aurora</span>
        </label>

        <div class="glass-glider-vertical"></div>
      </div>
    </div>

    <a href="/dashboard" class="button">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>

  <script>
    const toggle = document.getElementById("modeToggle");

    // Apply saved mode
    const savedMode = localStorage.getItem("mode") || "dark";
    if (savedMode === "light") {
      document.body.classList.add("light-mode");
      toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        document.body.classList.add("light-mode");
        localStorage.setItem("mode", "light");
      } else {
        document.body.classList.remove("light-mode");
        localStorage.setItem("mode", "dark");
      }
    });

    // Theme radio group logic
    const themeClassic = document.getElementById("theme-classic");
    const themeAurora = document.getElementById("theme-aurora");
    const savedTheme = localStorage.getItem("theme") || "classic";
    if (savedTheme === "aurora") {
      document.body.classList.add("theme-aurora");
      themeAurora.checked = true;
    } else {
      document.body.classList.remove("theme-aurora");
      themeClassic.checked = true;
    }
    themeClassic.addEventListener("change", () => {
      if (themeClassic.checked) {
        document.body.classList.remove("theme-aurora");
        localStorage.setItem("theme", "classic");
      }
    });
    themeAurora.addEventListener("change", () => {
      if (themeAurora.checked) {
        document.body.classList.add("theme-aurora");
        localStorage.setItem("theme", "aurora");
      }
    });

    // Loader logic
    window.onload = () => {
      const loader = document.getElementById("loader");
      loader.style.transition = "opacity 0.3s ease";
      loader.style.opacity = "0";
      setTimeout(() => loader.style.display = "none", 300);
    };
  </script>

</body>
</html>
