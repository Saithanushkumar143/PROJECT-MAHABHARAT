<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - KurukshetraMind</title>
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.4s, color 0.4s;
    }

    .light-mode {
      background-color: #fff !important;
      color: #111 !important;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(230, 62, 0, 0.3);
    }

    .light-mode .container {
      background-color: #fff !important;
      color: #111 !important;
    }

    h1 {
      margin-bottom: 30px;
    }

    .theme-toggle-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* Uiverse.io Switch Styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 90px;
      height: 40px;
      border: 1px solid rgb(58, 58, 58);
      border-radius: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: black;
      border-radius: 20px;
      transition: 0.4s;
      overflow: hidden;
      z-index: 2;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 30px;
      width: 30px;
      left: 4px;
      bottom: 5px;
      background-color: white;
      transition: 1s;
      border-radius: 50%;
      overflow: hidden;
    }

    .moons-hole {
      content: "";
      position: absolute;
      opacity: 1;
      transition: 1s;
    }

    .moon-hole {
      position: absolute;
      border-radius: 50%;
      transform: translateX(0px);
    }

    .moon-hole:nth-child(1) {
      background-color: rgb(85, 85, 85);
      height: 5px;
      width: 5px;
      top: 26px;
      left: 20px;
    }

    .moon-hole:nth-child(2) {
      background-color: rgb(85, 85, 85);
      height: 10px;
      width: 10px;
      top: 16px;
      left: 7px;
    }

    .moon-hole:nth-child(3) {
      background-color: rgb(85, 85, 85);
      height: 4px;
      width: 4px;
      top: 12px;
      left: 21px;
    }

    input:checked + .slider {
      background-color: #62cff0;
    }

    input:checked + .slider:before {
      transform: translateX(52px);
      background-color: orange;
    }

    input:checked + .slider .moons-hole {
      transform: translateX(52px);
      opacity: 0;
    }

    .stars {
      right: 6px;
      top: 0;
      bottom: 0;
      transition: 1s;
      transform: translateY(0px);
    }

    .star {
      position: absolute;
      fill: white;
      animation: star-twinkle 2s infinite;
      opacity: 1;
    }

    .star:nth-child(1) {
      top: 5px;
      right: 29px;
      width: 20px;
      animation-delay: 0.3s;
    }

    .star:nth-child(2) {
      top: 18px;
      right: 9px;
      width: 15px;
    }

    .star:nth-child(3) {
      top: 5px;
      right: 15px;
      width: 10px;
      animation-delay: 0.6s;
    }

    .star:nth-child(4) {
      top: 26px;
      right: 28px;
      width: 12px;
      animation-delay: 0.9s;
    }

    .star:nth-child(5) {
      top: 2px;
      right: 50px;
      width: 8px;
      animation-delay: 1.2s;
    }

    input:checked + .slider .stars {
      transform: translateY(-32px);
      opacity: 0;
    }

    @keyframes star-twinkle {
      0% { transform: scale(1); }
      40% { transform: scale(1.2); }
      80% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }

    .clouds {
      position: absolute;
      left: 6px;
      top: 0;
      bottom: 0;
      width: 20px;
      transition: 1s;
      transform: translateX(-55px);
    }

    .black-clouds {
      position: absolute;
      left: 6px;
      top: 0;
      bottom: 0;
      width: 20px;
      transition: 1s;
      transform: translateX(-55px);
      opacity: 0;
      z-index: 0;
    }

    .black-cloud {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #555;
      opacity: 60%;
      border-radius: 50%;
      animation: cloud-move 6s infinite;
      animation-delay: 1s;
    }

    .black-cloud:nth-child(1) {
      top: 1px;
      right: 3px;
    }

    .black-cloud:nth-child(2) {
      top: 15px;
      left: 9px;
    }

    .black-cloud:nth-child(3) {
      top: 20px;
      left: 27px;
    }

    input:checked + .slider .black-clouds {
      transform: translateX(32px);
      opacity: 1;
    }

    .cloud {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      z-index: 1;
      animation: cloud-move 6s infinite;
    }

    .cloud:nth-child(1) {
      top: 0;
      height: 21px;
      width: 21px;
      right: 14px;
    }

    .cloud:nth-child(2) {
      height: 25px;
      width: 25px;
      border-radius: 50%;
      top: 14px;
      right: 6px;
    }

    .cloud:nth-child(3) {
      height: 23px;
      width: 23px;
      top: 28px;
      left: 4px;
    }

    .cloud:nth-child(4) {
      top: 26px;
      left: 20px;
    }

    .cloud:nth-child(5) {
      top: 30px;
      left: 30px;
    }

    .cloud:nth-child(6) {
      top: 27px;
      left: 46px;
    }

    .cloud:nth-child(7) {
      top: 31px;
      left: 58px;
    }

    input:checked + .slider .clouds {
      transform: translateX(32px);
      opacity: 1;
    }

    @keyframes cloud-move {
      0% { transform: translateX(-32px); }
      40% { transform: translateX(-36px); }
      80% { transform: translateX(-28px); }
      100% { transform: translateX(-32px); }
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #e63e00;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #c03500;
    }

    .light-mode a.button {
      background-color: #d64500;
      color: #fff !important;
    }

    /* LOADER */
    #loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .dot-loader {
      display: flex;
      gap: 10px;
    }

    .dot-loader div {
      width: 12px;
      height: 12px;
      background-color: #e63e00;
      border-radius: 50%;
      animation: pulse 0.8s infinite ease-in-out;
    }

    .dot-loader div:nth-child(2) { animation-delay: 0.1s; }
    .dot-loader div:nth-child(3) { animation-delay: 0.2s; }
    .dot-loader div:nth-child(4) { animation-delay: 0.3s; }

    @keyframes pulse {
      0%, 100% {
        transform: scale(0.6);
        opacity: 0.5;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- LOADER -->
  <div id="loader">
    <div class="dot-loader">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <!-- SETTINGS PANEL -->
  <div class="container">
    <h1>üõ†Ô∏è Settings</h1>

    <div class="theme-toggle-wrapper">
      <span>Dark</span>
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider">
          <span class="moons-hole">
            <span class="moon-hole"></span>
            <span class="moon-hole"></span>
            <span class="moon-hole"></span>
          </span>
          <span class="stars">
            <svg class="star" viewBox="0 0 24 24"><circle cx="12" cy="12" r="2"/></svg>
            <svg class="star" viewBox="0 0 24 24"><circle cx="12" cy="12" r="1.5"/></svg>
            <svg class="star" viewBox="0 0 24 24"><circle cx="12" cy="12" r="1"/></svg>
            <svg class="star" viewBox="0 0 24 24"><circle cx="12" cy="12" r="1.2"/></svg>
            <svg class="star" viewBox="0 0 24 24"><circle cx="12" cy="12" r="0.8"/></svg>
          </span>
          <span class="clouds">
            <span class="cloud"></span>
            <span class="cloud"></span>
            <span class="cloud"></span>
            <span class="cloud"></span>
            <span class="cloud"></span>
            <span class="cloud"></span>
            <span class="cloud"></span>
          </span>
          <span class="black-clouds">
            <span class="black-cloud"></span>
            <span class="black-cloud"></span>
            <span class="black-cloud"></span>
          </span>
        </span>
      </label>
      <span>Light</span>
    </div>

    <a href="/dashboard" class="button">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>

  <script>
    const toggle = document.getElementById("modeToggle");

    // Apply saved mode
    const savedMode = localStorage.getItem("mode") || "dark";
    if (savedMode === "light") {
      document.body.classList.add("light-mode");
      toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        document.body.classList.add("light-mode");
        localStorage.setItem("mode", "light");
      } else {
        document.body.classList.remove("light-mode");
        localStorage.setItem("mode", "dark");
      }
    });

    // Loader logic
    window.onload = () => {
      const loader = document.getElementById("loader");
      loader.style.transition = "opacity 0.3s ease";
      loader.style.opacity = "0";
      setTimeout(() => loader.style.display = "none", 300);
    };
  </script>

</body>
</html>
