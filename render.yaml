services:
  - type: web
    name: kurukshetramind-backend
    env: python
    region: singapore
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: "gunicorn app:app"
    envVars:
      - key: MONGO_URI
        value: os.getenv("MONGO_URI")
    build:
      environment:
        pythonVersion: 3.11.7
